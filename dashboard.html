<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Monitor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>


    <img src="res/Magnify-1s-200px.gif" id="gifLoader" style="width:150px;height:auto;">

    <div id="wrapper">
        <h1>Budget Monitor</h1>

        <div class="alert alert-warning alert-dismissible fade container" style="display:none;" role="alert">
            <strong>One MORE</strong> entry will look good.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="container d-flex px-0">
            <div class="row col-md-12 justify-content-end align-self-center">
                <button type="button" class="row col-md-1 btn btn-outline-primary btn-lg btn-block" data-toggle="modal"
                    data-target="#exampleModal" data-whatever="@mdo" id="addData">+</button>
            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Enter Data</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label>Choose a type:</label>
                                <select id="types" class="w-100"></select>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">or New Type:</label>
                                <input type="text" class="form-control" id="type-name">
                                <div id="typeHelpS" class="form-text text-success"></div>
                                <div id="typeHelpD" class="form-text text-danger"></div>
                            </div>
                            <div class="form-group">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="debit" checked>
                                    <label class="form-check-label" for="inlineRadio1">Debit</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="credit">
                                    <label class="form-check-label" for="inlineRadio2">Credit</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Amount:</label>
                                <input class="form-control" id="amount-no">
                                <div id="amountHelp" class="form-text text-danger"></div>

                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <!-- <button type="button" class="btn btn-primary" data-dismiss="modal" id="saveBtn">Save</button> -->
                        <button class="btn btn-primary" type="button" id="saveBtn" data-dismiss="modal">

                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="row">
                <div class="card w-50  col-md-6 col-12">
                    <div class="card-body">

                        <!-- <p class="card-text">With supporting text below as a </p> -->

                        <canvas id="myChart1" width="400px" height="400px"></canvas>
                        <img src="res/Ripple-1s-200px.gif" alt="" id="firstL" class="chartGIF">
                        <h2 class="noData">NO DATA!!</h2>
                    </div>
                </div>

                <div class="card w-50 col-md-6 col-12">
                    <div class="card-body">

                        <!-- <p class="card-text">With supporting text below as a </p> -->

                        <canvas id="myChart2"></canvas>
                        <img src="res/Ripple-1s-200px.gif" alt="" id="firstS" class="chartGIF">
                        <h2 class="noData">NO DATA!!</h2>

                    </div>
                </div>
            </div>
            <img src="res/Spin-1s-200px.gif" alt="" id="gistGIF" class="chartGIF">
            <div class="card my-2" id="gistCard">
                <!-- <img class="card-img-top" src="wallhaven-839vgo.png" alt="Card image cap"> -->
                <div class="card-body">
                    <h4 class="card-title">Quick Look üëÄ</h4>
                    <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" id="gistTotal"></li>
                    <li class="list-group-item" id="gistPrev10"></li>
                    <li class="list-group-item" id="gistCreditM"></li>
                </ul>

            </div>

            <div class="row">
                <div class="card w-100 col-12">
                    <div class="card-body">

                        <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->

                        <canvas id="myChart3" width="300px" height="300px"></canvas>
                        <img src="res/Ripple-1s-200px.gif" alt="" id="firstT" class="chartGIF">
                        <h2 class="noData">NO DATA !!</h2>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="collapse multi-collapse" id="multiCollapseExample1">

                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row">
                            <div class="col-md-4">
                                <img id="beerImg" src="https://cdn-icons-png.flaticon.com/512/3993/3993988.png"
                                    class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title"></h5>
                                    <p>
                                        <img src="https://cdn-icons-png.flaticon.com/32/4379/4379814.png">
                                        <class="card-text"><strong>aman79patyal@gmail.com</strong>
                                    </p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

            <a class="btn btn-primary" data-toggle="collapse" href="#multiCollapseExample1" role="button"

        </p> -->

            <!-- <canvas id="myChart2" width="400px" height="400px"></canvas> -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
