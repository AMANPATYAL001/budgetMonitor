    <div id="wrapper">
        <h1>Budget Monitor</h1>


        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Enter Data</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="cars">Choose a type:</label>
                                <select id="types" class="w-100"></select>
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">or New Type:</label>
                                <input type="text" class="form-control" id="type-name">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Amount:</label>
                                <input class="form-control" id="amount-no">
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="saveBtn">Save</button>
                    </div>
                </div>
            </div>
        </div>
